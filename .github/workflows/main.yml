name: example-pipeline
on: 
  push:
    branches: 
      - main
    
jobs:
  run-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4.3.1
        
      - name: Unit Test
        uses: onichandame/python-test-action@0.0.0
        with:
          path: src
          test_dir: test
